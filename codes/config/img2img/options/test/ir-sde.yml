name: img_translate
suffix: ~  # add suffix to saved images
model: denoising
distortion: multi_degerations
gpu_ids: [2]

sde:
  max_sigma: 10
  T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  
degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

datasets:
  test1:
    name: Val_Dataset
    mode: LQGT
    dataroot_GT: ../../../../img2img_data/val/HQ  # GT
    dataroot_LQ: ../../../../img2img_data/val/LQ

#### network structures
network_G:
  which_model_G: ConditionalUNet
  setting:
    in_nc: 3
    out_nc: 3
    nf: 64
    depth: 4

#### path
path:
  pretrain_model_G: ../../../weights/180000_G.pth
#  res_dir: /mnt/diske/AIGC_Plates

